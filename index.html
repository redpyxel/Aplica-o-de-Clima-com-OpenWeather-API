<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima agora!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div id="container">
    <div class="form">
      <h3>Confira o clima de uma cidade:</h3>
      <div class="form-input-container">
        <input
        type="text"
        placeholder="Digite o nome da cidade"
        id="city-input"
      />
      <button id="search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      </div>
    </div>
    <div id="weather-data" class="hide">
      <h2>
        <i class="fa-solid fa-location-dot"></i> 
        <span id="city"></span>
        <span id="country"></span>
      </h2>
      <p id="temperature"><span></span>&deg;C</p>
    <div id="description-container">
      <p id="description"></p>
      <img id="weather-icon" src="" alt="Condições atuais">
    </div>
      <div class="details-container">
        <p id="feelslike">
          <i class="fas fa-thermometer-quarter"></i> Sensação térmica 
          <span></span>&deg;C
        </p>
        <p id="humidity">
          <i class="fa-solid fa-droplet"></i> Umidade 
          <span></span>
        </p>
        <p id="wind">
          <i class="fa-solid fa-wind"></i> Vento
          <span></span>
        </p>
      </div>
    </div>
    <div id="error-message" class="hide">
      <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
    </div>
  </div>
  </body>
</html>
